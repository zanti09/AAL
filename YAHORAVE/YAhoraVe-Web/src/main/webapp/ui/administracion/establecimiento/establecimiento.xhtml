<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    </ui:define>

    <ui:define name="title">
        Administración - <span class="subitem">Establecimientos</span>
    </ui:define>

    <ui:define name="implementation">
        <ui:include src="_registroEstablecimiento.xhtml" />
        <p:commandButton class="pfcBoton" value="Crear" onclick="PF('dlgRegistrar').show();" action="#{establecimientoVista.inicializarEstablecimiento()}" />

        <p:dataTable id="tblTiposEstablecimiento" var="establecimientos" value="#{establecimientoVista.establecimientos}">
            <p:column headerText="Id">
                <h:outputText value="#{establecimientos.idestablecimiento}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{establecimientos.nombreestablecimiento}" />
            </p:column>
            
            <p:column headerText="Dueño">
                <h:outputText value="#{establecimientos.idusuario.nombreusuario}" />
            </p:column>
            
            <p:column headerText="Tipo">
                <h:outputText value="#{establecimientos.idtipoestablecimiento.tipoestablecimiento}" />
            </p:column>
            
            <p:column headerText="Salida de la poli">
                <h:outputText value="#{establecimientos.ubicacionestablecimiento}" />
            </p:column>
            
            <p:column headerText="Descripción">
                <h:outputText value="#{establecimientos.descestablecimiento}" />
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
