<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    </ui:define>

    <ui:define name="title">
        Establecimientos Cercanos - <span class="subitem">Ecuentra tus huecas</span>
    </ui:define>

    <ui:define name="implementation">
        <p:gmap center="-0.208947, -78.487823" zoom="15" type="ROADMAP" style="width:100%;height:400px" 
                mapTypeControl="true" navigationControl="true" model="#{establecimientosCercanosVista.advancedModel}">
            <p:ajax event="overlaySelect" listener="#{establecimientosCercanosVista.onMarkerSelect}" />

            <p:gmapInfoWindow id="infoWindow">
                <p:outputPanel style="text-align: center; display: block; margin: auto">
                    <h:outputText value="#{establecimientosCercanosVista.marker.title}" />
                </p:outputPanel>
            </p:gmapInfoWindow>
        </p:gmap>
    </ui:define>

</ui:composition>
