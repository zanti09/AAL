<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Login</title>
        <style type="text/css">
            body{
                padding: 0px;
                margin: 0px;
                overflow: hidden;
                height: 100%;
            }

            #principal{
                position: fixed;
                margin:0px;
                padding: 0px;
                background: -webkit-linear-gradient(left, rgb(0,116,217) , rgb(61,153,112));
                width: 100%;
                height: 100%; 
            }

            .form{
                position: absolute;
                margin: 150px auto;
                left: 0;
                right: 0;
                width:300px;
                height: 250px;
                background-color: rgb(240,240,240);
                padding:20px;
            }

            .form input{
                height: 30px;
                display: block;
                margin:30px auto;
                text-align: center;
                font-size: 20px;
                border: 0px solid #888;

            }

            .form .button{
                background-color: rgb(255,255,255);
                transition: background-color 0.5s;
            }

            .form .button:hover{
                background-color: rgb(0,116,217);
                color: rgb(255,255,255);
            }
        </style>
    </head>
    <h:body >
        <div id="principal">
            <h:form class="form">
                <h:panelGrid columns="2">
                    <h:outputLabel id="user">User:</h:outputLabel>
                    <h:inputText value=""></h:inputText>
                    <h:outputLabel id="password">Password:</h:outputLabel>
                    <h:inputSecret value=""></h:inputSecret>
                    <h:commandButton action="#{loginBean.login()}" value="Login"></h:commandButton>
                </h:panelGrid>
                <h:messages id="errorMessages"></h:messages>
            </h:form>
        </div>
    </h:body>
</html>
